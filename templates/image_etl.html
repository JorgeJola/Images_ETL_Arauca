{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  /* General body styling */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Container styling for a full-screen layout */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh; /* Reduced height to move up */
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 500px;
    background: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  button {
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Success message */
  .success-message {
    margin-bottom: 20px;
    font-size: 18px;
    color: green;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    form {
      width: 90%;
    }
  }
</style>
{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
    <h1>Raster Classification</h1>
    {% if success %}
        <div class="success-message">
            <p>Classification completed successfully!</p>
            <a href="{{ url_for('download_file', filename=shapefile) }}" style="color: #007bff;">Download Classified Shapefile</a>
        </div>
    {% else %}
    <form action="{{ url_for('main.image_etl') }}" method="post" enctype="multipart/form-data">
        <label for="raster">Upload Raster File:</label>
        <input type="file" name="raster" id="raster" required>
        
        <button type="submit">Process</button>
    </form>
    {% endif %}
</div>
{% endblock %}
